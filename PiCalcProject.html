<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PiCalculator</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>PiCalculator</h1>
        <br>
        <form action="https://valistelea.github.io/PiCalculator/">
        <input type="submit" value="Return"/>
        </form>
        <br>
        <form action="{{ url_for('handle_data') }}" method="post">
    <h6>Select Decimal Approximation:</h6>
        <div class="box">
            <select id="list" onchange="getSelectedValue();">
                <option value="1">1 decimal</option>
                <option value="2">2 decimals</option>
                <option value="3">3 decimals</option>
                <option value="4">4 decimals</option>
                <option value="5">5 decimals</option>
                <option value="6">6 decimals</option>
                <option value="7">7 decimals</option>
                <option value="8">8 decimals</option>
                <option value="9">9 decimals</option>
                <option value="10">10 decimals</option>
            </select>
        </div>
            <script href="/method/">
                function getSelectedValue() {
                    var selectedValue = document.getElementById("list").value;
                    if (selectedValue == "None") {
                        console.log("You must select an approximation.");
                    }
                    console.log(selectedValue);
                }
            </script>
    <br>

</form>
         <form>
    <h6>Select Approximation Speed:</h6>
        <div class="box">
            <select id="list2" onchange="getSelectValue();">
                <option value="fast">Fast</option>
                <option value="slow">Slow</option>
            </select>
        </div>
            <script href="/method/">
                function getSelectValue() {
                    var selectValue = document.getElementById("list").value;
                    if (selectValue == "None") {
                        console.log("You must select a speed.");
                    }
                    console.log(selectValue);
                }
            </script>
    <br>
        <br>
        <button> <a href="/handle_data">Click me</a></button>
        <br>
        <br>
</form>

    </header>
</body>
</html>
